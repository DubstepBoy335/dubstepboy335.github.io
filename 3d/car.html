<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STL Viewer with model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #222;
    }
  </style>
</head>
<body>
  <model-viewer src="./white_mesh.glb" ar ar-scale="fixed" camera-controls touch-action="pan-y" alt="The Gator" shadow-intensity="2" skybox-image="./spruit_sunrise_1k_HDR.jpg" skybox-height="2m" max-camera-orbit="auto 90deg auto" xr-environment></model-viewer>
</body>
</html>
