<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STL Viewer with model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: #222;
    }
  </style>
</head>
<body>
  <model-viewer src="./gator.glb" 
                alt="3D model" 
                auto-rotate 
                camera-controls 
                background-color="#000000">
  </model-viewer>
</body>
</html>
